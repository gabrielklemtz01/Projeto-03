<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Formulário</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
    <h1>Crie e compartilhe seu evento.</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
  </header>
  <form id="my-form">
    <fieldset>
      <legend>Informações do Evento</legend>
      <div class="input-wrapper">
        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
        <input type="text" id="event-title" required minlength="8"/>
      </div>
      <div class="input-wrapper">
        <label for="event-url">Link do evento <span>(comece com https://)</span></label>
        <input type="url" id="event-url" required/>
      </div>
      <div class="input-wrapper">
        <label for="event-whats">Whatsapp para contato<span>(somente números)</span></label>
        <input type="number" id="event-whats" required />
      </div>
      <div class="input-wrapper">
        <label for="event-extra">Informações  extras</label>
        <textarea id="event-extra"></textarea>
      </div>
      <div class="input-wrapper">
        <label for="event-category">Categoria</label>
        <select id="event-category">
          <option value=""></option>
          <option value="Live">Ao vivo</option>
          <option value="Podcast">Podcast</option>
          <option value="mentorship">Mentoria</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Privacidade</legend>
      <div class="input-wrapper">
        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
        <input type="email" id="event-title" required/>
      </div>
      <div class="input-wrapper">
        <label for="event-pass">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
        <input type="password" id="event-pass" required/>
      </div>
      <div class="checkbox-wrapper ">
        <input type="checkbox" id="event-check"/>
        <label for="event-check">Evento privado</label> 
      </div>
    </fieldset>
    <fieldset>
      <legend>Dia e hora</legend>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-data">Data</label>  
          <input type="date" id="event-data" required/>
        </div>
        <div class="input-wrapper">
          <label for="event-data-start">Das</label>
          <input type="time" id="event-data-start" required/>
        </div>
        <div class="input-wrapper">
          <label for="event-data-end">Até</label>
          <input type="time" id="event-data-start" required/>
        </div>
      </div>
    </fieldset>
  </form>
  <footer>
    <input type="submit" value="Salvar evento" form="my-form">
  </footer>
</div>
</body>
</html>
